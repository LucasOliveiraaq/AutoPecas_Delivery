<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <title>AutoPeças Delivery</title>  
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-background">
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <h1 class="text-2xl font-bold text-center mb-4">Registro</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-zinc-700" for="username">Nome de Usuário</label>
                    <input class="mt-1 block w-full border border-zinc-300 rounded-md p-2" type="text" id="username" required>
                </div>
                <div class="mb-4"> 
                    <label class="block text-sm font-medium text-zinc-700" for="email">E-mail</label>
                    <input class="mt-1 block w-full border border-zinc-300 rounded-md p-2" type="email" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-zinc-700" for="password">Senha</label>
                    <input class="mt-1 block w-full border border-zinc-300 rounded-md p-2" type="password" id="password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-zinc-700" for="passwordCorfirmed">Confirmar Senha</label>
                    <input class="mt-1 block w-full border border-zinc-300 rounded-md p-2" type="password" id="passwordCorfirmed" required>
                </div>
                <button class="bg-blue-500 text-white w-full py-2 rounded-lg hover:bg-blue-600">REGISTRAR-SE</button>
            </form>
            <p class="mt-4 text-center text-sm">
                Já possui uma conta? 
                <a href="login.html" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>
    
</body>
</html>
